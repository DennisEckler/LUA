{% extends "LagerApp/layout.html" %}
{% block body %}
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a class="btn btn-primary active btn-lg" href="{% url 'LagerApp:home' %}">Home</a>
            <a class="btn btn-primary btn-lg" href="{% url 'LagerApp:article' %}">Article</a>
            <a class="btn btn-primary btn-lg" href="{% url 'LagerApp:lagerliste' %}">Lager</a>
            <a class="btn btn-primary btn-lg" href="{% url 'LagerApp:kennzahlen' %}">Kennzahlen</a>
        </div>
    <form  action="{% url 'LagerApp:article' %}" method="GET">
        <button class="btn btn-primary d-grid gap-2 col-6 mx-auto" type="submit">Artikel</button>
    </form>
    <form action="{% url 'LagerApp:lagerliste' %}" method="Get">
        <button class="btn btn-primary d-grid gap-2 col-6 mx-auto" type="submit">Lager</button>
    </form>
    <form action="{% url 'LagerApp:kennzahlen'%}" method="GET">
        <button class="btn btn-primary d-grid gap-2 col-6 mx-auto" >Kennzahlen</button>
    </form>
{% endblock %}
